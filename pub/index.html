<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>projour test</title>
    <link href="main.css" rel="stylesheet" />
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <div class="ui">
      <div class="row-file">
        <input id="uploadInput" type="file" multiple />
      </div>
      <div class="row-file">
        <button id="dropbox" type="button">Get dropbox access code</button>
        <input id="code" type="text" maxlength="80" placeholder="Paste access code here" />
      </div>
      <div class="row-button">
        <button type="button">insert</button>
        <button type="button">update</button>
        <button type="button">delete</button>
        <button type="button">filter</button>
      </div>
      <div class="row-button">
        <button type="button">next</button>
        <button type="button">previous</button>
        <button type="button">up</button>
        <button type="button">down</button>
      </div>
      <div class="record">
        <label for="id">ID: </label>
        <input id="id" type="number" max="99999" />
        <label for="created">Created: </label>
        <input id="created" type="date" />
        <label for="priority">Priority: </label>
        <input id="priority" type="number" max="5" />
        <label for="description">Description: </label>
        <input id="description" type="text" maxlength="200" />
        <label for="due">Due: </label>
        <input id="due" type="date" />
      </div>
    </div>
  </body>
</html>
