<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>projour test</title>

    <div class="row-file">

    </div>
    <div class="row-button">
      <div class="column">
        <button type="button">insert</button>
      </div>
      <div class="column">

      </div>

      </div>
    </div>
    <div class="row-button">
      <div class="column">
        <button type="button">next</button>
      </div>
      <div class="column">

      </div>
      <div class="column">

      <div class="column">

    <div class="row">
      <div class="column-label">id</div>
      <div class="column-label">type</div>
      <div class="column-label">prio</div>
