<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProJourDyn: Project Journaling client-side dynamic web page</title>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="container py-4 mx-auto">
      <header
        class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom"
      >
        <h1 class="h4">
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <img
              class="d-inline-block me-2"
              width="40"
              height="32"
              src="4.png"
              alt="ProJourDyn"
            />
            <span>ProJourDyn</span>
          </a>
        </h1>
        <a
          href="https://github.com/shanemcandrewai/projourdyn"
          target="_blank"
          rel="noopener"
          >View on GitHub</a
        >
      </header>

      <h3>Project Journaling client-side dynamic web page</h3>
      <div class="container text-center font-monospace">
        <div class="row">
          <div class="col">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Input"
                id="floatingInput"
                style="height: 100px; min-width: 100%"
              ></textarea>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Output"
                id="floatingOutput"
                style="height: 500px; min-width: 100%"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
